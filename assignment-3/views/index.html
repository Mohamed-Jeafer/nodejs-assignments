<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Callback & Events</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <h1>NodeJS Assignment 4: Callback & Events</h1>
          </div>
        </div>
      </div>
      <div class="form-control pt-5">
        <div class="row">
          <div class="col">
            <label for="n1" class="form-label"
              ><b>Insert First Number</b></label
            >
            <input type="number" name="n1" id="n1" class="form-control" />
          </div>
          <div class="col">
            <label for="n2" class="form-label"
              ><b>Insert Second Number</b></label
            >
            <input type="number" name="n2" id="n2" class="form-control"/>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary form-control mt-5 mb-3"
          onclick="getValues(this)"
        >
          Add
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2>Result: <span id="myEvent"></span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/sum.js"></script>
</html>
